<section id="home_bg">
    <div id="intro_2">
        <div class="switch">Show Deleted<input type="checkbox" [(ngModel)]="showDeleted"
                (ngModelChange)="fetchDeleted()" class="custom-control-input" id="customSwitch1" checked>
        </div>
        <div class="tiles_2">
            <div class="cardItem" *ngFor="let dishItem of dishList">
                <div class='main'>
                    <img class='tokenImage' src={{dishItem.dishImage}} alt="DishItem" />
                    <h2>{{dishItem.dishName}}</h2>
                    <p class='description'>{{dishItem.dishDescription}}</p>
                    <img id="dishNature" *ngIf="dishItem.dishNature==='Veg'" src="../../assets/images/veg_icon.png" />
                    <img id="dishNature" *ngIf="dishItem.dishNature==='NonVeg'"
                        src="../../assets/images/non_veg_icon.png" />
                    <div class='tokenInfo'>
                        <div class="price">
                            <p>â‚¹ {{dishItem.dishPrice}}</p>
                        </div>
                    </div>
                </div>
                <div><a [routerLink]="['/editDish/',dishItem.dishID]"><img class="edit_dish"
                            src="../../../assetsimages/pencil.png" /></a>
                    <button *ngIf="showDeleted===true" (click)="dishRestore(dishItem.dishID)"><img class="delete"
                            src="../../../assets/images/restore.png" /></button>
                </div>
                <button *ngIf="showDeleted===false" (click)="deleteItem(dishItem.dishID)"><img class="delete"
                        src="../../../assets/images/delete.png" /></button>
            </div>
            <div class="NoCard" *ngIf="dishList?.length==0">
                <div class="Text1">No Data Available Here!!</div>
            </div>
            <div><a routerLink="/createdish"><img class="add" src="../../../assets/images/add-sign.png" /></a></div>
        </div>
    </div>
</section>
